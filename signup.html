<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Page</title>
</head>
<body>

	<form action="389something.html" method="POST">
		First Name: <input type="text" name="firstName"><br/><br />
		Last Name: <input type="text" name="lastName"><br/> <br/>
		Email: <input type="email" name="email" required="required"> <br/> <br/>
		Password: <input type="password" name=""
		Phone Number: <input type="tel" name="telephoneNumber"> <br/> <br/>
		Birthday: <input type="date" name="birthday"> <br/> <br/>
		Select What Types of Food You Like: <br/>
			<table>
				<tr>
					<td> <input type="checkbox" name="american">American</td>
					<td> <input type="checkbox" name="mexian">Mexican</td>
					<td> <input type="checkbox" name="italian">Italian</td>
				</tr>
				<tr>
					<td> <input type="checkbox" name="chinese">Chinese</td>
					<td> <input type="checkbox" name="caribbean">Caribbean</td>
					<td> <input type="checkbox" name="buffet">Buffet</td>
				</tr>
			</table>
		<br><br>
		<textarea rows="5" cols="75"> Tell us a little about yourself!</textarea><br><br>

		Upload your profile picture: <input type="file" name="picture" accept="image/*">
		<br><br>
	<input type="reset" value="Clear">
	<input type="submit" value="Submit">
	<input type="submit" name="home" value="Go back"/>
	</form>
</body>
</html>
